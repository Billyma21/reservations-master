{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Félicitations, votre paiement a été traité avec succès.</h1>
            <h2 class="card-subtitle mb-4">L'équipe Students-Icc vous remercie pour votre commande.</h2>

            <h3>Résumé de la commande :</h3>
            <ul class="list-group mb-4">
                <li class="list-group-item">Total : {{ order.total_amount }} €</li>
                <li class="list-group-item">Méthode de paiement : {{ order.payment_method }}</li>
            </ul>

            <a href="{% url 'catalogue:home_index' %}" class="btn btn-primary">Retour à la page d'accueil</a>
        </div>
    </div>
</div>

<!-- CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}
