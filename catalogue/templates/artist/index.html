{% extends 'layouts/base.html' %}

{% block title %}Liste des artistes{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <tbody>
        {% for artist in artists %}
            <tr>
                <td>{{ artist.firstname }}</td>
                <td>{{ artist.lastname }}</td>
            </tr>
            
        {% empty %}
	    <tr>
	         <td colspan="2">Sorry, pas d'artist dans la database.</td>
	    </tr>

        {% endfor %}
        </tbody>
    </table>
{% endblock %}
